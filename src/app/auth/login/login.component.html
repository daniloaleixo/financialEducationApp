<div id="content" class="background-img full-page">

	<!-- There are two forms, one will be the register and the other the login form
		The idea is that when the user clicks "I don't have an account" the form switches
		to register form -->
		<div class="row" style="display: flex;">
	    <form class="col s12 m6 l4 centralize" style="margin: 0 auto">

				<div class="row">
					<div class="col s12 title">
						Titulo
					</div>
				</div>

		    <div class="input-content">
			    <div class="row no-margin-bottom">
			    	<mat-input-container class="col s12">
			    	  <input matInput name="email" type="email" 
			    	  placeholder="Digite seu email" 
			    	  [(ngModel)]="formInfo.email">
			    	</mat-input-container>
			    </div>

			    <div class="row no-margin-bottom">
			    	<mat-input-container class="col s12">
			    	  <input matInput name="password" [(ngModel)]="formInfo.password" type="password" 
			    	  placeholder="Digite sua senha" >
			    	</mat-input-container>
			    </div>
			    <div class="row register-form" *ngIf="registerMode">
			    	<mat-input-container class="col s12">
			    	  <input matInput name="password" [(ngModel)]="passwordValidator" type="password" 
			    	  placeholder="Repita a senha" >
			    	</mat-input-container>
			    </div>
		    </div>
		    
		    <!-- Divider -->
		    <div class="divider-50"></div>

		    <div class="row login-form" *ngIf="!registerMode">
		    	<div class="col s12">
		    		<button mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>
		    	</div>
		    </div>
		    <div class="row register-form" *ngIf="registerMode">
		    	<div class="col s12">
		    		<button mat-raised-button color="primary" class="full-width" (click)="register()">Registrar</button>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col s12">
		    		<button mat-raised-button color="primary" class="full-width" (click)="loginGoogle()">Entrar com o Google</button>
		    	</div>
		    </div>

		    <!-- Switch to register mode -->
		    <div class="row">
		    	<div class="col s12 pointer-cursor">
		    		<a id="switchToRegisterForm" class="login-form"
		    		(click)="registerMode = !registerMode"> 
		    			{{ !registerMode ? 'Ainda não possui uma conta' : 'Já é cadastrado?'}}
		    		</a>
		    	</div>
		    </div>
	    		
	    </form>

		</div>

			
	<!-- </div> -->



</div>
