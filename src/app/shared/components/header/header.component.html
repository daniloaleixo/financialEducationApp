<mat-toolbar color="primary">
	<a materialize="sideNav" 
		[materializeParams]="[{ draggable: true, closeOnClick:true}]"
	  [materializeActions]="sidenavActions" data-activates="sidenav"
	  class="btn-floating btn-flat waves-effect waves-light transparent menu-icon">
	    <i class="material-icons" style="margin-top: 5px">menu</i>
	</a>
	<span>{{ headerText }}</span>
</mat-toolbar>

<!-- Side menu -->
<div id="sidenav" class="side-nav">
  <ul style="margin-top: 0px !important">
    <li>
      <div class="userView" *ngIf="(authUser | async)">
        <div class="background">
          <img src="../../assets/tela_login2.jpg">
        </div>
        <a>
        	<img class="circle" 
        		[src]="(authUser | async).photoURL || '../../assets/avatar.png'">
        </a>
        <a>
        	<span class="white-text name">
        		{{ (authUser | async).displayName || ''}}
        	</span>
        </a>
        <a>
          <span class="white-text email">
            Level {{ (user | async)?.level || '1'}}
            ({{ (user | async)?.experience || '0'}}xp)
          </span>
        </a>
        <a>
        	<span class="white-text email">
        		{{ (authUser | async).email }}
        	</span>
        </a>
      </div>
    </li>
    <!-- Menu Options -->
    <li>
        <a [routerLink]="routes_constants.init.path">
          <i class="material-icons">home</i>
          Home
        </a>
    </li>
    <li>
        <a [routerLink]="routes_constants.viewMissions.path">
          <i class="material-icons">assignment</i>
          Missoáº½s
        </a>
    </li>
    <li>
        <a [routerLink]="routes_constants.tutorial.path">
          <i class="material-icons">info</i>
          Tutorial
        </a>
    </li>

    <!-- Logout -->
    <li class="logout-button">
    	<a (click)="logout()">
    		<i class="material-icons">input</i>
    		Logout
    	</a>
    </li>
  </ul>
</div>
